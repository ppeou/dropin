                         -webkit-transition: all .25s;
                         transition: all .25s;
                          user-select: none;
                          border: 1px solid transparent;
                     };
            /*-- btn colors --*/
            --btn-default: {
                         background-color: #fafafa;
                         border-color: #cdd6e1;
                         color: #515151;
                     };
            --btn-primary: {

                         border-color: #5fa2dd;

                     };
            --btn-info: {

                         border-color: #4ebcda;
                         color: #fff;
                     };
            --btn-success: {
                         background-color: #97c664;
                         border-color: #9cc96b;
                         color: #fff;
                     };
            --btn-mint: {
                         background-color: #48c5a3;
                         border-color: #50c7a7;
                         color: #fff;
                     };
            --btn-warning: {
                         background-color: #eaa642;
                         border-color: #ebaa4b;
                         color: #fff;
                     };
            --btn-danger: {
                         background-color: #f76447;
                         border-color: #f76c51;
                         color: #fff;
                     };
            --btn-pink: {
                         background-color: #df74a1;
                         border-color: #e17ca7;
                         color: #fff;
                     };
            --btn-purple: {
                         background-color: #925e8b;
                         border-color: #986291;
                         color: #fff;
                     };
            --btn-dark: {
                         background-color: #363c40;
                         border-color: #3b4146;
                         color: #fff;
                     };
            /*-- btn states --*/
            --btn-disabled: {
                     pointer-events: none;
                     cursor: not-allowed;
                     filter: alpha(opacity=65);
                     -webkit-box-shadow: none;
                     box-shadow: none;
                     opacity: .65;
                 };
            --btn-disabled-default: {
                     background-color: #fff;
                     border-color: #ccc;
                 };
            --btn-disabled-primary: {
                     background-color: #337ab7;
                     border-color: #2e6da4;
                 };
            --btn-disabled-info: {
                     background-color: #5bc0de;
                     border-color: #46b8da;
                 };
            --btn-disabled-success: {
                     background-color: #5cb85c;
                     border-color: #4cae4c;
                 };
            --btn-disabled-mint: {};
            --btn-disabled-warning: {
                     background-color: #f0ad4e;
                     border-color: #eea236;
                 };
            --btn-disabled-danger: {
                     background-color: #d9534f;
                     border-color: #d43f3a;
                 };
            --btn-disabled-pink: {
                     background-color: #df74a1;
                     border-color: #e17ca7;
                     color: #fff;
                 };
            --btn-disabled-purple: {
                     background-color: #925e8b;
                     border-color: #986291;
                     color: #fff;
                 };
            --btn-disabled-dark: {
                     background-color: #363c40;
                     border-color: #3b4146;
                     color: #fff;
                 };
            /*-- sizing --*/
            --btn-lg: {font-size: 16px;line-height: 1.33;padding: 10px 16px;};
            --btn-sm: {font-size: 10px;line-height: 1.5;padding: 5px 10px;};
            --btn-xs: {font-size: 10px;line-height: 1.5;padding: 1px 5px !important;};
            --btn-block: {display: block;width: 100%;};
            /*-- btn with icon --*/
            --btn-icon: {
                /*padding-left: 9px;padding-right: 9px;*/
                    font-family: 'Material Icons';
                    background-color: rgba(0,0,0,0.05);
                    display: inline-block;
                    margin: 0;
                    padding: 0;
                    text-transform: none;
                    content: attr(icon);
                    position: absolute;
                    top: 0; left: 0;
                };
            --btn-icon-medium: {
                font-size: 16px;
                padding: 4px 7px;
            };
            --btn-icon-lg: {
                font-size: 20px;
                padding: 8px 11px;
            };
            --btn-icon-sm: {
                font-size: 16px;
                padding: 1px 5px;
            };
            --btn-icon-xs: {
                font-size: 12px;
                padding: 1px 3.5px;
            };
        }
    </style>
</custom-style>
