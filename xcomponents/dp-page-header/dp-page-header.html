<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="dp-page-header">
    <template>
        <style include="dp-styles">

            .dp-page-header {
                position: relative;
                background-color: var(--dp-nav-background-color);
                padding: 10px 20px;
                width: 100%;
            }

            .dp-page-header-title {
                border: 0 none;
                color: var(--dp-nav-color);
                font-size: 2.2em;
                font-weight: 100;
                margin: 0;
                padding: 10px 0;
            }
            .right-section {
                position: absolute;
                top: 10px;
                right: 20px;
            }
        </style>
        <div class="dp-page-header">
            <h1 class="dp-page-header-title">[[title]]</h1>
            <div class="right-section">
                <slot name="right-section"></slot>
            </div>
        </div>
    </template>
    <script>
        class DpPageHeader extends Polymer.Element {
            static get is() { return 'dp-page-header'; }
            static get properties() {
                return {
                    title: String
                };
            }
        }

        window.customElements.define(DpPageHeader.is, DpPageHeader);
    </script>
</dom-module>
