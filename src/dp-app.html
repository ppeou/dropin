    <script>
        class DpApp extends Polymer.Element {

            static get is() { return 'dp-app'; }

            static get properties() {
                return {
                    page: {
                        type: Object,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(route.path)',
                ];
            }

            constructor() {
                super();
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            _routePageChanged(path) {                
                if (!path) {
                    if (!window.location.hash) {
                        window.location = '/#/';
                    }
                    return;
                }
                
                const [prefix, route, id, option] = (path || '').split('/');
                this.page = this.$.urlRouteService._getUrlRouteMap(route);
                this.routeData = { id, option};
                /*if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }*/
            }

            _pageChanged(routeMap) {
                const resolvedPageUrl = this.resolveUrl(routeMap.file);
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page.name = 'view404';
            }
        }

        window.customElements.define(DpApp.is, DpApp);
    </script>
</dom-module>
