<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="dp-landing-page.html">
<link rel="lazy-import" href="/customer/dp-customer.html">
<link rel="lazy-import" href="/customer/dp-provider.html">
<link rel="lazy-import" href="/customer/dp-manager.html">
<link rel="lazy-import" href="my-view404.html">
<dom-module id="dp-app">
    <template>
        <style include="dp-styles">

        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}"
                   pattern="[[rootPattern]]:page"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        <dp-landing-page></dp-landing-page>
        <app-drawer-layout hidden fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="customer" href="#/customer">Customer</a>
                    <a name="manager" href="#/manager">Manager</a>
                    <a name="provider" href="#/provider">Provider</a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>My App</div>
                    </app-toolbar>
                </app-header>
                <iron-pages selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                    <dp-customer name="customer"></dp-customer>
                    <dp-provider name="provider"></dp-provider>
                    <dp-manager name="manager"></dp-manager>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        class DpApp extends Polymer.Element {

            static get is() { return 'dp-app'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            constructor() {
                super();
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            _routePageChanged(page) {
                if (page === undefined) {
                    if (!window.location.hash) {
                        window.location = '/#/';
                    }
                    return;
                }

                this.page = page || 'customer';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {                
                const pagePath = `${page}/dp-${page}.html`;
                const resolvedPageUrl = this.resolveUrl(pagePath);
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(DpApp.is, DpApp);
    </script>
</dom-module>
