<dom-module id="dp-business">
    <template>
        <style include="dp-styles">
            .map-area{background-color: #fff; height: 200px; width: 100%;}
        </style>
        <div class="dp-page fixed-top">
            <dp-page-header title="[[value.name]]  ([[openText]])"></dp-page-header>
            <div class="dp-page-content">
                <div class="layout horizontal">
                    <div class="flex layout vertical">
                        <img class="flex-2 profile-picture" src="../../images/store.png" />
                    </div>
                    <div class="flex-10">
                        <div class="layout vertical justified">
                            <address class="flex-2">
                                [[value.address]] [[value.address]]<br />
                                [[value.city]] [[value.state]] [[value.zip]]
                            </address>
                            <div class="flex-2 layout horizontal wrap">
                                <paper-button class="btn btn-mint flex-2" icon="phone" raised>
                                    Call
                                </paper-button>
                                <paper-button class="btn btn-mint flex-2" icon="email" raised>
                                    Email
                                </paper-button>
                                <paper-button class="btn btn-mint flex-2" icon="directions" raised>
                                    GPS
                                </paper-button>
                                <paper-button class="btn btn-primary flex-2" icon="date_range" raised>
                                    Book Appointment
                                </paper-button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="layout horizontal start wrap">
                    <div class="flex-2">
                        <h3>About Business</h3>
                        <div>[[value.description]]</div>
                        <hr />
                        <div>
                            Phone: <span>[[value.phone]]</span> | Email: <span>[[value.email]]</span>
                        </div>                        
                    </div>
                    <div class="flex-2">
                        <dp-business-schedules title="Business Hour" value="[[value.hours]]"></dp-business-schedules>
                        
                    </div>
                </div>
                <div class="map-area">
                    Map Here
                </div>
            </div>
            <dp-api-service id="DpApiService"
                            business-id="[[urlParam.id]]"
                            business-info="{{value}}"></dp-api-service>
        </div>
    </template>
    <script>
        class DpBusiness extends Polymer.Element {
            static get is() { return 'dp-business'; }
            static get properties() {
                return {
                    openText: { type: String, computed: '_isOpen(value.hours)' }
                };
            }
            static get observers() {
                return [];
            }

            _isOpen(schedules) {

                const inOpenHour = DpBusinessSchedules.isOpen(schedules);
                return inOpenHour ? 'Open' : 'Close';
            }
        }

        window.customElements.define(DpBusiness.is, DpBusiness);
    </script>
</dom-module>
