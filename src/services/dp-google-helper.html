<dom-module id="dp-google-helper">
    <script>
        class DpGoogleHelper extends Polymer.Element {
            static get is() { return 'dp-google-helper'; }
            
            static TransformGoogleMapBusiness(item) {
                if (item) {
                    const { icon, id, types, rating, name,
                        price_level: priceLevel, place_id, placeId,
                        formatted_address: fullAddress,
                        latitude: lat, longtitude: lng, } = item;

                    return { id, name, icon, types, rating, fullAddress, lat, lng };
                }
            }
        }

        window.customElements.define(DpGoogleHelper.is, DpGoogleHelper);
    </script>
</dom-module>
