<dom-module id="dp-url-route-service">
    <script>
        class DpRouteService extends Polymer.Element {
            static get is() { return 'dp-url-route-service'; }
            static get properties() {
                return {
                    lng: String,
                    lat: String
                };
            }
            _getUrlRouteMap(urlPath) {       
                const defaultUrlPath = 'view404';
                const routes = {
                    '': { name: 'home', file: 'dp-home-page.html' },
                    'login': { name: 'login', file: 'login/dp-login-page.html' },
                    'business': { name: 'business', file: 'business/dp-business.html' },
                    'profile': { name: 'profile', file: 'account/dp-profile.html' },
                    'view404': { name: 'view404', file: 'my-view404.html' },
                };

                if (!routes.hasOwnProperty(urlPath)) {
                    urlPath = defaultUrlPath;
                }
                return routes[urlPath];
            }
        }

        window.customElements.define(DpRouteService.is, DpRouteService);
    </script>
</dom-module>
